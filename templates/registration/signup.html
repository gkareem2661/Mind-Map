{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-12" style="max-width: 520px;">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <h2 class="fw-bold mb-4 text-center">Create Account</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus-fill me-1"></i> Sign up
                        </button>
                        <a class="btn btn-outline-secondary" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Have an account? Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
